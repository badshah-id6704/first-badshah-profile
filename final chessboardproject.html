<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decorative Chessboard</title>
  <style>
    body {
      background: linear-gradient(45deg, #f2f2f2, #dcdcdc);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .chess-container {
      border: 5px solid #444;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
    }

    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .light {
      background-color: #ffecd2;
    }

    .dark {
      background-color: #dcb4ff;
    }

    .square img {
      width: 48px;
      height: 48px;
    }

    .controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
    }

    .timer-container {
      display: flex;
      justify-content: space-between;
      width: 480px;
      margin-bottom: 20px;
    }

    .timer {
      background: #fff;
      padding: 10px 20px;
      border: 2px solid #aaa;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: inset 0 0 5px #ccc;
    }
  </style>
</head>
<body>

  <h1>Decorative Chessboard</h1>

  <div class="timer-container">
    <div class="timer">White: 10:00</div>
    <div class="timer">Black: 10:00</div>
  </div>

  <div class="chess-container">
    <div class="chessboard" id="chessboard">
      <!-- Squares will be generated by JS or you can statically add -->
      <!-- This example places only starting position pieces -->
      <!-- White pieces -->
      <div class="square light"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_klt60.png" alt="White King"></div>
      <div class="square dark"><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt60.png" alt="White Queen"></div>
      <div class="square light"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_blt60.png" alt="White Bishop"></div>
      <div class="square dark"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_blt60.png" alt="White Bishop"></div>
      <div class="square light"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_nlt60.png" alt="White Knight"></div>
      <div class="square dark"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_nlt60.png" alt="White Knight"></div>
      <div class="square light"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_rlt60.png" alt="White Rook"></div>
      <div class="square dark"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_rlt60.png" alt="White Rook"></div>

      <!-- Pawns -->
      <!-- Row of white pawns -->
      <!-- Repeat similar blocks -->
      <!-- You can copy similar blocks for other rows or automate with JS -->
    </div>
  </div>

  <div class="controls">
    <button>New Game</button>
    <button>Flip Board</button>
    <button>Undo</button>
    <button>Resign</button>
  </div>

</body>
</html>
